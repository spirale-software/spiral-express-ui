<div>

    <div class="card card-w-title">
        <div class="p-grid p-align-center">
            <div class="p-col-10"><span style="font-size: 18px; font-weight: bold">Liste des destinataires du client: Symbol Koki</span></div>
            <div class="p-col-3 small-screen-hide">
                <p-button label="CrÃ©er un nouveau client" icon="pi pi-plus"
                          [routerLink]="['/clients/creer']"></p-button>
            </div>
            <div class="p-col-2 big-screen-hide">
                <p-button icon="pi pi-plus" [routerLink]="['/clients/creer']"></p-button>
            </div>
        </div>

        <div style="margin-top: 11px">
            <p-dataView #dv [value]="destinataires" [paginator]="true" [rows]="10" paginatorPosition="bottom">
                <ng-template let-destinataire pTemplate="listItem">
                    <div class="p-col-12" (click)="navigate(destinataire)">
                        <div class="p-grid p-ai-center vertical-container">
                            <div class="p-col-12 p-md-9">
                                <div>
                                <span
                                    style="display: block; font-size: 18px; font-weight: bold">{{ destinataire.prenom }} {{ destinataire.nom }}</span>
                                    <div>
                                    <span
                                        style="display: inline-block; padding: 7px 0px; padding-right: 11px">Tel: <strong>{{ destinataire.telephone }}</strong></span>
                                        <span
                                            style="display: inline-block; padding: 7px 0px; padding-right: 11px">Email: <strong>{{ destinataire.email }}</strong></span>
                                    </div>
                                    <div>
                                    <span
                                        style="display: inline-block; padding: 7px 0px; padding-right: 11px">Pays: <strong>{{ destinataire.pays }}</strong></span>
                                        <span style="display: inline-block; padding: 7px 0px; padding-right: 11px">Adresse: <strong>{{ destinataire.adresse }}</strong></span>
                                    </div>

                                </div>
                            </div>

                            <div class="p-md-3">

                                    <button pButton label="Selectionner" icon="pi pi-arrow-down" class="small-screen-hide"
                                            (click)="selectPartenaire(destinataire)">
                                    </button>
                            </div>
                        </div>
                        <hr size="1px" align="left" color="#d9dad9">
                    </div>
                </ng-template>

            </p-dataView>
        </div>
    </div>
</div>

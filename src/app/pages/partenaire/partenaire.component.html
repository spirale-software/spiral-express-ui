<div>
    <div style="margin-bottom: 9px">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'fa fa-home'}"></p-breadcrumb>
    </div>

    <div class="card card-w-title">
        <div class="p-grid p-align-center">
            <div class="p-col-9"><span style="font-size: 21px; font-weight: bold">Liste des partenaires</span></div>
            <div class="p-col-3 small-screen-hide">
                <p-button label="CrÃ©er un nouveau client" icon="pi pi-plus"
                          [routerLink]="['/partenaires/creer']"></p-button>
            </div>
            <div class="p-col-3 big-screen-hide">
                <p-button icon="pi pi-plus" [routerLink]="['/partenaires/creer']"></p-button>
            </div>
        </div>

        <div>
            <p-dataView #dv [value]="partenaires" [paginator]="true" [rows]="10" paginatorPosition="bottom">
                <ng-template let-partenaire pTemplate="listItem">
                    <div class="p-col-12">
                        <div class="p-grid p-ai-center vertical-container">
                            <div class="p-col-9">
                                <div>
                                    <span style="display: block; font-size: 18px; font-weight: bold">{{ partenaire.prenom }} {{ partenaire.nom }}</span>
                                    <div>
                                        <span style="display: inline-block; padding: 7px 0px; padding-right: 11px">Tel: <strong>{{ partenaire.telephone }}</strong></span>
                                        <span style="display: inline-block; padding: 7px 0px; padding-right: 11px">Email: <strong>{{ partenaire.email }}</strong></span>
                                    </div>
                                    <div>
                                        <span style="display: inline-block; padding: 7px 0px; padding-right: 11px">Pays: <strong>{{ partenaire.pays }}</strong></span>
                                        <span style="display: inline-block; padding: 7px 0px; padding-right: 11px">Adresse: <strong>{{ partenaire.adresse }}</strong></span>
                                    </div>

                                </div>
                            </div>

                            <div class="p-col-3">
                                <button pButton label="Modifier" icon="fa fa-pencil" style="margin-right: 7px" class="ui-button ui-button-warning"></button>
                                <button pButton label="Supprimer" icon="fa fa-trash" class="ui-button ui-button-danger"></button>
                            </div>
                        </div>
                        <hr size="1px" align="left" color="#d9dad9">
                    </div>
                </ng-template>

            </p-dataView>
        </div>
    </div>
</div>

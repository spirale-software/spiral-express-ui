<!--
-->
<div>
    <app-breadcrumb [breadcrumbItems]="breadcrumbItems"></app-breadcrumb>

    <div class="card card-w-title" style="margin-top: 11px">
        <div class="p-grid p-align-center">
            <div class="p-col-9"><span style="font-size: 21px; font-weight: bold">Liste des partenaires</span></div>
            <div class="p-col-3 small-screen-hide">
                <p-button label="Nouveau Partenaire" icon="pi pi-plus"
                          [routerLink]="['/partenaires/creer']"></p-button>
            </div>
            <div class="p-col-3 big-screen-hide">
                <p-button icon="pi pi-plus" [routerLink]="['/partenaires/creer']"></p-button>
            </div>
        </div>

        <div>
            <p-dataView #dv [value]="partenaires" [paginator]="true" [rows]="10" paginatorPosition="bottom">
                <ng-template let-partenaire pTemplate="listItem">
                    <div class="p-col-12" style="padding-bottom: 0px; margin-bottom: 0px">
                        <div class="p-grid p-ai-center row-item">
                            <div class="p-col-12 p-md-9" (click)="showUpdate(partenaire)">
                                <div>
                                <span
                                    style="display: block; font-size: 18px; font-weight: bold">{{ partenaire?.prenom }} {{ partenaire?.nom }}</span>
                                    <div>
                                    <span
                                        style="display: inline-block; padding: 7px 0px; padding-right: 11px">Tel: <strong>{{ partenaire?.telephone }}</strong></span>
                                        <span
                                            style="display: inline-block; padding: 7px 0px; padding-right: 11px">Email: <strong>{{ partenaire?.email }}</strong></span>
                                    </div>
                                    <div>
                                    <span
                                        style="display: inline-block; padding: 7px 0px; padding-right: 11px">Pays: <strong>{{ partenaire?.adresse?.pays }}</strong></span>
                                        <span style="display: inline-block; padding: 7px 0px; padding-right: 11px">Ville: <strong>{{ partenaire?.adresse?.ville }}</strong></span>
                                    </div>

                                </div>
                            </div>

                            <div class="p-md-3">
                                <ng-template [ngIf]="!isOpenLikeDialog">
                                    <div>
                                        <button pButton label="Modifier" icon="fa fa-pencil" style="margin-right: 7px"
                                                class="ui-button ui-button-warning small-screen-hide"
                                                [routerLink]="['/partenaires', partenaire.id, 'modifier']"></button>

                                        <button pButton label="Supprimer" icon="fa fa-trash"
                                                class="ui-button ui-button-danger small-screen-hide"
                                                (click)="confirmerSuppression(partenaire)"></button>
                                    </div>
                                </ng-template>
                                <ng-template [ngIf]="isOpenLikeDialog">
                                    <button pButton label="Selectionner" icon="pi pi-arrow-down"
                                            (click)="selectPartenaire(partenaire)">
                                    </button>
                                </ng-template>

                            </div>
                        </div>
                        <hr size="1px" align="left" color="#d9dad9">
                    </div>
                </ng-template>

            </p-dataView>
        </div>
    </div>
</div>
